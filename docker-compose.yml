version: '3.3'

services:
  web:
    container_name: vepromec.web
    build: .
    command: gunicorn vepromec.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app
      - ./static:/usr/src/app/static
      - ./media:/usr/src/app/media
    ports:
      - 8000:8000
    env_file:
      - ./.env

  nginx:
    container_name: vepromec.proxy
    build: ./nginx
    volumes:
      - ./static:/usr/src/app/static
      - ./media:/usr/src/app/media
    ports:
      - 80:80
    depends_on:
      - web