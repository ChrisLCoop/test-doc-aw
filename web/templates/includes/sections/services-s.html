{% load static %}
<div class="container-fluid color-section-ss1 py-6 px-5">
    <div class="text-center mx-auto mb-5" style="max-width: 600px;">
        <h1 class="display-5 text-uppercase mb-4 text-white">We Provide <span class="text-primary">The Best</span> Construction Services</h1>
    </div>
    <div class="row g-5">
        {% for categoria in categorias %}
        <div class="col-lg-4 col-md-6">
            <div class="service-item bg-white d-flex flex-column align-items-center text-center">
                {% if categoria.categoriaimagen_set.exists %}
                <img class="img-fluid" src="{{categoria.categoriaimagen_set.first.imagen.url}}" alt="">
                {% else %}
                <img class="img-fluid" src="{% static 'img/service-1.jpg' %}" alt="">
                {% endif %}
                <!--
                <div class="service-icon bg-white">
                    <i class="fa fa-3x fa-building text-primary"></i>
                </div>-->
                <div class="px-4 pb-4 pt-4">
                    <h4 class="text-uppercase mb-3">{{categoria.nombre}}</h4>
                    <p>{{categoria.descripcion}}</p>
                    <a class="btn text-primary" href="">Read More <i class="bi bi-arrow-right"></i></a>
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
</div>
